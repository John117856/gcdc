<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神角色伤害计算器</title>
    <style>
        :root {
            --primary: #4a6baf;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --genshin-blue: #3a7fb8;
            --genshin-gold: #d3bc8e;
            --genshin-dark: #2a4365;
            --config1: #6f42c1;
            --config2: #20c997;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 1300px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, var(--genshin-dark), var(--genshin-blue));
            color: var(--genshin-gold);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--genshin-gold);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .config-original {
            border-left: 5px solid var(--genshin-gold);
        }
        
        .config-1 {
            border-left: 5px solid var(--config1);
        }
        
        .config-2 {
            border-left: 5px solid var(--config2);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--genshin-gold);
            border-bottom: 2px solid var(--genshin-gold);
            padding-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .config-1 .section-title {
            color: var(--config1);
            border-bottom: 2px solid var(--config1);
        }
        
        .config-2 .section-title {
            color: var(--config2);
            border-bottom: 2px solid var(--config2);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--genshin-gold);
        }
        
        .config-1 label {
            color: var(--config1);
        }
        
        .config-2 label {
            color: var(--config2);
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            color: white;
        }
        
        input[type="number"]:focus {
            border-color: var(--genshin-gold);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(211, 188, 142, 0.3);
        }
        
        .config-1 input[type="number"]:focus {
            border-color: var(--config1);
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
        }
        
        .config-2 input[type="number"]:focus {
            border-color: var(--config2);
            box-shadow: 0 0 10px rgba(32, 201, 151, 0.3);
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        button {
            background: linear-gradient(135deg, var(--genshin-blue), var(--genshin-dark));
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            border: 1px solid var(--genshin-gold);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .config-1 button {
            background: linear-gradient(135deg, var(--config1), #5a2d9e);
            border: 1px solid var(--config1);
        }
        
        .config-2 button {
            background: linear-gradient(135deg, var(--config2), #189f7a);
            border: 1px solid var(--config2);
        }
        
        .result-section {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-box {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, var(--genshin-dark), var(--genshin-blue));
            color: white;
            border-radius: 15px;
            border: 1px solid var(--genshin-gold);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .result-config-1 {
            background: linear-gradient(135deg, #4a2570, var(--config1));
            border: 1px solid var(--config1);
        }
        
        .result-config-2 {
            background: linear-gradient(135deg, #1a5d48, var(--config2));
            border: 1px solid var(--config2);
        }
        
        .result-label {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--genshin-gold);
        }
        
        .result-config-1 .result-label {
            color: #d9b6f3;
        }
        
        .result-config-2 .result-label {
            color: #93f3e3;
        }
        
        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .comparison-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .sub-result {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .sub-result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            margin: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sub-result-label {
            font-size: 1rem;
            color: var(--genshin-gold);
            margin-bottom: 8px;
        }
        
        .sub-result-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .formula-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .reaction-settings {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            color: white;
        }
        
        select:focus {
            outline: none;
            border-color: var(--genshin-gold);
        }
        
        footer {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .highlight {
            color: var(--genshin-gold);
            font-weight: bold;
        }
        
        .note {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid var(--warning);
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;
            font-size: 0.9rem;
        }
        
        .copy-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .copy-button {
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--genshin-gold);
            color: var(--genshin-gold);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <div class="container">
        <header>

                <div class="input-group">

                </div>
                
                <div class="input-group">
                    <label for="baseDmgBonus">基础增伤</label>

                </div>
                
                <div class="input-group">
                    <label for="vulnerability">易伤 (%)</label>
                    <input type="number" id="vulnerability" value="0">
                </div>
                
                <div class="input-group">
                    <label for="dmgReduction">减伤 (%)</label>
                    <input type="number" id="dmgReduction" value="0">
                </div>
                
                <div class="input-group">
                    <label for="critRate">暴击率 (%)</label>
                    <input type="number" id="critRate" value="80">
                </div>
                
                <div class="input-group">
                    <label for="critDmg">暴伤 (%)</label>
                    <input type="number" id="critDmg" value="200">
                </div>
                
                <div class="input-group">
                    <label for="charLevel">角色等级</label>
                    <input type="number" id="charLevel" value="90">
                </div>
                
                <div class="input-group">
                    <label for="monsterLevel">怪物等级</label>
                    <input type="number" id="monsterLevel" value="100">
                </div>
                
                <div class="input-group">
                    <label for="resistanceReduction">减抗 (%)</label>
                    <input type="number" id="resistanceReduction" value="0">
                </div>
                
                <div class="input-group">
                    <label for="defenseReduction">减防 (%)</label>
                    <input type="number" id="defenseReduction" value="0">
                </div>
                
                <div class="input-group">
                    <label for="ignoreDefense">无视防御 (%)</label>
                    <input type="number" id="ignoreDefense" value="0">

                <div class="input-group">
                    <label for="talentMultiplier">天赋独立乘区 (%)</label>
                    <input type="number" id="talentMultiplier" value="100">
                </div>
                
                <div class="input-group">
                    <label for="elementalMastery">元素精通</label>
                    <input type="number" id="elementalMastery" value="0">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="amplifyingReaction">
                <label for="amplifyingReaction">触发增幅反应</label>
            </div>
            
            <div class="reaction-settings" id="reactionSettings">
                <label for="reactionType">反应类型</label>

                    <option value="2.0">火打冰 / 水打火 (2.0x)</option>

                <label for="reactionBonus">反应基础增伤 (%)</label>
                <input type="number" id="reactionBonus" value="0">

            <div class="copy-buttons">

                <div class="copy-button" onclick="copyConfig('original', 'config2')">

            <button id="calculateBtn">计算伤害</button>

            <h2 class="section-title">伤害结果对比</h2>
            
            <div class="result-grid">
                <div class="result-box">
                    <div class="result-label">原配置期望伤害</div>
                    <div class="result-value" id="expectedDamageResult">0</div>
                    <div class="comparison-value">基准值</div>
                </div>
                
                <div class="result-box result-config-1">
                    <div class="result-label">配置1期望伤害</div>
                    <div class="result-value" id="expectedDamageResult1">0</div>
                    <div class="comparison-value" id="comparisonValue1">+0.00%</div>
                </div>
                
                <div class="result-box result-config-2">
                    <div class="result-label">配置2期望伤害</div>
                    <div class="result-value" id="expectedDamageResult2">0</div>
                    <div class="comparison-value" id="comparisonValue2">+0.00%</div>
                </div>
            </div>
            
            <div class="note">
                <span class="highlight">期望伤害 = 技能伤害 × 暴击率 + 技能伤害 / (1 + 暴伤) × (1 - 暴击率)</span>
            </div>
        </div>
        
        <footer>
            <p>© 2023 原神伤害计算器 | 基于玉衡杯数据库yuhengcup.wiki提供的伤害公式实现</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const amplifyingReaction = document.getElementById('amplifyingReaction');
            const reactionSettings = document.getElementById('reactionSettings');
            const amplifyingReaction1 = document.getElementById('amplifyingReaction1');
            const reactionSettings1 = document.getElementById('reactionSettings1');
            const amplifyingReaction2 = document.getElementById('amplifyingReaction2');
            const reactionSettings2 = document.getElementById('reactionSettings2');
            
            // 显示/隐藏反应设置
            amplifyingReaction.addEventListener('change', function() {
                reactionSettings.style.display = this.checked ? 'block' : 'none';
            });
            
            amplifyingReaction1.addEventListener('change', function() {
                reactionSettings1.style.display = this.checked ? 'block' : 'none';
            });
            
            amplifyingReaction2.addEventListener('change', function() {
                reactionSettings2.style.display = this.checked ? 'block' : 'none';
            });
            
            // 计算伤害
            calculateBtn.addEventListener('click', calculateDamage);
            
            // 输入变化时实时计算
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', calculateDamage);
            });
            
            document.getElementById('reactionType').addEventListener('change', calculateDamage);
            document.getElementById('reactionType1').addEventListener('change', calculateDamage);
            document.getElementById('reactionType2').addEventListener('change', calculateDamage);
            
            // 初始计算一次
            calculateDamage();
            
            // 复制配置功能
            window.copyConfig = function(fromConfig, toConfig) {
                const suffixFrom = fromConfig === 'original' ? '' : fromConfig.replace('config', '');
                const suffixTo = toConfig === 'original' ? '' : toConfig.replace('config', '');
                
                const inputs = [
                    'whiteValue', 'percentBonus', 'fixedBonus', 'multiplier', 'baseDmgBonus',
                    'dmgBonus', 'vulnerability', 'dmgReduction', 'critRate', 'critDmg',
                    'charLevel', 'monsterLevel', 'resistanceReduction', 'defenseReduction',
                    'ignoreDefense', 'talentMultiplier', 'elementalMastery'
                ];
                
                inputs.forEach(input => {
                    const fromElement = document.getElementById(input + suffixFrom);
                    const toElement = document.getElementById(input + suffixTo);
                    if (fromElement && toElement) {
                        toElement.value = fromElement.value;
                    }
                });
                
                // 复制复选框状态
                const fromCheckbox = document.getElementById('amplifyingReaction' + suffixFrom);
                const toCheckbox = document.getElementById('amplifyingReaction' + suffixTo);
                if (fromCheckbox && toCheckbox) {
                    toCheckbox.checked = fromCheckbox.checked;
                }
                
                // 复制反应设置
                const fromReactionType = document.getElementById('reactionType' + suffixFrom);
                const toReactionType = document.getElementById('reactionType' + suffixTo);
                if (fromReactionType && toReactionType) {
                    toReactionType.value = fromReactionType.value;
                }
                
                const fromReactionBonus = document.getElementById('reactionBonus' + suffixFrom);
                const toReactionBonus = document.getElementById('reactionBonus' + suffixTo);
                if (fromReactionBonus && toReactionBonus) {
                    toReactionBonus.value = fromReactionBonus.value;
                }
                
                // 更新显示状态
                const toReactionSettings = document.getElementById('reactionSettings' + suffixTo);
                if (toReactionSettings) {
                    toReactionSettings.style.display = toCheckbox.checked ? 'block' : 'none';
                }
                
                calculateDamage();
            };
        });
        
        function calculateDamage() {
            // 计算原配置
            const originalResult = calculateConfigDamage('');
            document.getElementById('expectedDamageResult').textContent = Math.round(originalResult.expectedDamage).toLocaleString();
            
            // 计算配置1
            const config1Result = calculateConfigDamage('1');
            document.getElementById('expectedDamageResult1').textContent = Math.round(config1Result.expectedDamage).toLocaleString();
            
            // 计算配置2
            const config2Result = calculateConfigDamage('2');
            document.getElementById('expectedDamageResult2').textContent = Math.round(config2Result.expectedDamage).toLocaleString();
            
            // 计算百分比差异
            const diff1 = ((config1Result.expectedDamage - originalResult.expectedDamage) / originalResult.expectedDamage) * 100;
            const diff2 = ((config2Result.expectedDamage - originalResult.expectedDamage) / originalResult.expectedDamage) * 100;
            
            const comparison1 = document.getElementById('comparisonValue1');
            const comparison2 = document.getElementById('comparisonValue2');
            
            comparison1.textContent = `${diff1 >= 0 ? '+' : ''}${diff1.toFixed(2)}%`;
            comparison2.textContent = `${diff2 >= 0 ? '+' : ''}${diff2.toFixed(2)}%`;
            
            comparison1.className = `comparison-value ${diff1 >= 0 ? 'positive' : 'negative'}`;
            comparison2.className = `comparison-value ${diff2 >= 0 ? 'positive' : 'negative'}`;
        }
        
        function calculateConfigDamage(suffix) {
            // 获取输入值
            const whiteValue = parseFloat(document.getElementById('whiteValue' + suffix).value) || 0;
            const percentBonus = parseFloat(document.getElementById('percentBonus' + suffix).value) / 100 || 0;
            const fixedBonus = parseFloat(document.getElementById('fixedBonus' + suffix).value) || 0;
            const multiplier = parseFloat(document.getElementById('multiplier' + suffix).value) / 100 || 0;
            const baseDmgBonus = parseFloat(document.getElementById('baseDmgBonus' + suffix).value) || 0;
            const dmgBonus = parseFloat(document.getElementById('dmgBonus' + suffix).value) / 100 || 0;
            const vulnerability = parseFloat(document.getElementById('vulnerability' + suffix).value) / 100 || 0;
            const dmgReduction = parseFloat(document.getElementById('dmgReduction' + suffix).value) / 100 || 0;
            const critRate = parseFloat(document.getElementById('critRate' + suffix).value) / 100 || 0;
            const critDmg = parseFloat(document.getElementById('critDmg' + suffix).value) / 100 || 0;
            const charLevel = parseFloat(document.getElementById('charLevel' + suffix).value) || 0;
            const monsterLevel = parseFloat(document.getElementById('monsterLevel' + suffix).value) || 0;
            const resistanceReduction = parseFloat(document.getElementById('resistanceReduction' + suffix).value) / 100 || 0;
            const defenseReduction = parseFloat(document.getElementById('defenseReduction' + suffix).value) / 100 || 0;
            const ignoreDefense = parseFloat(document.getElementById('ignoreDefense' + suffix).value) / 100 || 0;
            const talentMultiplier = parseFloat(document.getElementById('talentMultiplier' + suffix).value) / 100 || 0;
            const elementalMastery = parseFloat(document.getElementById('elementalMastery' + suffix).value) || 0;
            
            // 计算基础值
            const baseValue = whiteValue * (1 + percentBonus) + fixedBonus;
            
            // 基础伤害计算
            let damage = (baseValue * multiplier + baseDmgBonus);
            
            // 增伤乘区 (修改为: 1 + 增伤 + 易伤 - 减伤)
            damage *= (1 + dmgBonus + vulnerability - dmgReduction);
            
            // 暴伤乘区
            damage *= (1 + critDmg);
            
            // 等级压制公式 (修改为: (角色等级+100)/((角色等级+100)+(怪物等级+100)*(1-减防)*(1-无视防御))
            const defenseMultiplier = (charLevel + 100) / ((charLevel + 100) + (monsterLevel + 100) * (1 - defenseReduction) * (1 - ignoreDefense));
            damage *= defenseMultiplier;
            
            // 抗性乘区
            damage *= (0.1 + resistanceReduction / 2);
            
            // 天赋独立乘区
            damage *= talentMultiplier;
            
            // 增幅反应
            const amplifyingReaction = document.getElementById('amplifyingReaction' + suffix).checked;
            if (amplifyingReaction) {
                const baseReaction = parseFloat(document.getElementById('reactionType' + suffix).value);
                const reactionBonus = parseFloat(document.getElementById('reactionBonus' + suffix).value) / 100 || 0;
                
                const reactionMultiplier = baseReaction * (1 + 2.78 * elementalMastery / (elementalMastery + 1400) + reactionBonus);
                damage *= reactionMultiplier;
            }
            
            // 计算期望伤害 (修正后的公式)
            const nonCritDamage = damage / (1 + critDmg);
            const expectedDamage = damage * critRate + nonCritDamage * (1 - critRate);
            
            return {
                damage: damage,
                expectedDamage: expectedDamage,
                baseValue: baseValue
            };
        }
    </script>
</body>
